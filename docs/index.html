<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akka FSM to Mermaid Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Akka FSM Visualizer</h1>
            <p>Convert Akka FSM code to Mermaid state diagrams</p>
        </header>

        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".scala" />
                <label for="fileInput">Upload .scala file</label>
            </div>
            <button id="copyButton" class="btn btn-copy">Copy Mermaid</button>
        </div>

        <div id="error" class="error"></div>

        <div class="content">
            <div class="panel">
                <h3>Scala Code</h3>
                <textarea id="codeInput" placeholder="Paste your Akka FSM code here..."></textarea>
            </div>
            
            <div class="panel">
                <h3>Mermaid Output</h3>
                <textarea id="mermaidOutput" readonly placeholder="Mermaid diagram will appear here..."></textarea>
                <div class="help-text">
                    <a href="https://mermaid.live/" target="_blank">Open in Mermaid Live Editor â†’</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="akka-fsm-visualizer-fastopt.js"></script>
</body>
</html>
